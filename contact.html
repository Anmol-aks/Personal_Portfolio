<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="stylesone.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
</head>

<body>
    <header>
        <h1>Contact Me</h1>
        <p>Feel free to reach out. I'm here to connect!</p>
    </header>

    <div class="contact-form">
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:anmolsingh14704@gmail.com">anmolsingh14704@gmail.com</a></p>
        <p>Social Media:
            <a href="https://www.linkedin.com/in/anmol-singh-2b7798271" target="_blank"><i class="bx bxl-linkedin"></i></a>,
            <a href="https://twitter.com/yourhandle" target="_blank"><i class="bx bxl-twitter"></i></a>,
            <a href="https://github.com/Anmol-aks" target="_blank"><i class='bx bxl-github'></i></a>
        </p>
    </div>
</body>

</html>
